<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="main-content">
      <div class="left-div">
        <div class="image-div">
          <img src="/images/halie-west-25xggax4bSA-unsplash.jpg" alt="" />
          <div class="credit-text">Photo by Halie West on Unsplash</div>
          <div class="logo-div">
            <img src="/images/odin-lined.png" alt="" />
            ODIN
          </div>
        </div>
      </div>
      <div class="right-div">
        <div class="top-div">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. <br/>
            Sign up now to get started.<br /><br />

            You <i>know</i> you want to.
          </p>
        </div>
        <div class="middle-div">
            <form id="signup-form" onsubmit="return validateForm(event)">
                <fieldset>
                  <div class="form-unit">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name" required />
                  </div>
                  <div class="form-unit">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name" required />
                  </div>
                </fieldset>
                <fieldset>
                  <div class="form-unit">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required />
                  </div>
                  <div class="form-unit">
                    <label for="tel">PHONE NUMBER</label>
                    <input type="tel" name="tel" id="tel" required />
                  </div>
                </fieldset>
                <fieldset>
                  <div class="form-unit">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required />
                  </div>
                  <div class="form-unit">
                    <label for="confirm_pass">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_pass" id="confirm_pass" required />
                  </div>
                </fieldset>
              </form>
              
        </div>
        <div class="bottom-div">
            <button type="submit">Create Account</button>
            <p id="form_error"></p>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
