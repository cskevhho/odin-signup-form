<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="left-div">
        IMAGE HERE
        <div id="logo-div">LOGO HERE</div>
      </div>
      <div id="right-div">
        <div class="grey-section">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sing up now
          to get started.
          <br /><br />
          You know you want to.
        </div>
        <div id="form-section">
          <div>First Name</div>
          <div>Last Name</div>
          <div>Email</div>
          <div>Phone Number</div>
          <div>Password</div>
          <div>Confirm Password</div>
        </div>
        <div class="grey-section">
          <button>Create Account</button>
          <div id="login-text">Already have an account? <a>Log in</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
